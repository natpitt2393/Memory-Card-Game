<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Memory! How Good Is Yours?</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="timer">Time: <span id="time"></span></div>
    <section class="memory-game">
        <div class="memory-card" data-framework="csharp">
            <img class="front-face" src="./assets/images/csharp.png">
            <img class="back-face" src="./assets/images/JavaScript-logo.png">
        </div>
        <div class="memory-card" data-framework="csharp">
            <img class="front-face" src="./assets/images/csharp.png">
            <img class="back-face" src="./assets/images/JavaScript-logo.png">
        </div>
        <div class="memory-card" data-framework="python">
            <img class="front-face" src="./assets/images/python-logo.png">
            <img class="back-face" src="./assets/images/JavaScript-logo.png">
        </div> 
        <div class="memory-card" data-framework="python">
            <img class="front-face" src="./assets/images/python-logo.png">
            <img class="back-face" src="./assets/images/JavaScript-logo.png">
        </div> 
        <div class="memory-card" data-framework="css">
            <img class="front-face" src="./assets/images/css-logo.png">
            <img class="back-face" src="./assets/images/JavaScript-logo.png">
        </div> 
        <div class="memory-card" data-framework="css">
            <img class="front-face" src="./assets/images/css-logo.png">
            <img class="back-face" src="./assets/images/JavaScript-logo.png">
        </div> 
        <div class="memory-card" data-framework="c++">
            <img class="front-face" src="./assets/images/c++-logo.png">
            <img class="back-face" src="./assets/images/JavaScript-logo.png">
        </div> 
        <div class="memory-card" data-framework="c++">
            <img class="front-face" src="./assets/images/c++-logo.png">
            <img class="back-face" src="./assets/images/JavaScript-logo.png">
        </div> 
        <div class="memory-card" data-framework="html">
            <img class="front-face" src="./assets/images/html-logo.png">
            <img class="back-face" src="./assets/images/JavaScript-logo.png">
        </div> 
        <div class="memory-card" data-framework="html">
            <img class="front-face" src="./assets/images/html-logo.png">
            <img class="back-face" src="./assets/images/JavaScript-logo.png">
        </div>
        <div class="memory-card" data-framework="ruby">
            <img class="front-face" src="./assets/images/ruby-logo.jpeg">
            <img class="back-face" src="./assets/images/JavaScript-logo.png">
        </div> 
        <div class="memory-card" data-framework="ruby">
            <img class="front-face" src="./assets/images/ruby-logo.jpeg">
            <img class="back-face" src="./assets/images/JavaScript-logo.png">
        </div>
    </section>

    <script src='script.js'></script>
</body>
</html>
